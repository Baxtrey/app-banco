<section>
  <h1>Iniciar sesión</h1>
  <div class="login-form">
    <input [(ngModel)]="email" placeholder="Email" type="email">
    <input [(ngModel)]="password" placeholder="Contraseña" type="password">
    <div class="checkbox-container">
      <input type="checkbox" id="guardeUsuario" name="guardeUsuario" value="guardeUsuario">
      <label for="guardeUsuario">Guardar usuario</label>
    </div>
    <button (click)="enviarLogin()" class="btn btn-primary" type="submit" value="Iniciar sesión">Acceder</button>
  </div>
</section>
